<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
            <h1>
                User Registration
            </h1>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form action="#" method="post" th:action="@{/adduser}" th:object="${user}">
                    <div class="form-group">
                        <input id="name" placeholder="Name" th:field="*{name}" type="text">
                        <span th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input id="surname" placeholder="Surname" th:field="*{surname}" type="text">
                            <span th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input id="username" placeholder="Username" th:field="*{username}" type="text">
                            <span th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input id="password" placeholder="Password" th:field="*{password}" type="password">
                            <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
                        </div>
                    </div>
                    <div class="text-center" style="padding-left: 30px;">
                        <button class="btn btn-success tx-tfm" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
