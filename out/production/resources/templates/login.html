<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
            <h1>
                User Login
            </h1>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form method="post" action="/login">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="username" placeholder="Username" name="username" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input id="password" placeholder="Password" name="password" type="password">
                        </div>
                    </div>
                    <div class="text-center" style="padding-left: 30px;">
                        <button type="submit" class="btn btn-success tx-tfm">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
